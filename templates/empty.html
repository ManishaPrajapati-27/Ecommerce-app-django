<!-- Empty Template File -->

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock title %}</title>

    <!-- Block Links -->
    {% block links %} {% endblock links %}
</head>

<body>
    <!-- Block Content -->
    {% block content %} {% endblock content %}

    <!-- Block Scripts -->
    {% block scripts %} {% endblock scripts %}
</body>

</html>
