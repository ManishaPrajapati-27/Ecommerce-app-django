{% extends "../base.html" %}

{% block title %} Login {% endblock title %}

{% block content %}

<div class="login-form section">
    <div class="container">
        <div class="card shadow border-0 my-5">
            <div class="card-header p-4">
                <h5>Login</h5>
            </div>
            <div class="card-body p-4">
                {% include 'includes/messages.html' %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="emailField" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailField" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="passwordField" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordField" name="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="card-footer p-4">
                <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>







        {% comment %} <div class="img1">
            {% load static %} <img src="{% static 'images/login/bg-1.png' %}" alt="" />
        </div>
        <div class="img2">
            {% load static %} <img src="{% static 'images/login/bg-2.png' %}" alt="" />
        </div> {% endcomment %}
    </div>
</div>

{% endblock content %}
