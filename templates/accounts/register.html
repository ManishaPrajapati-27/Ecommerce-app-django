{% extends "../base.html" %}

{% block title %} Register {% endblock title %}

{% block content %}

<div class="section login-form">
    <div class="container">
        <div class="card shadow border-0 my-5">
            <div class="card-header p-4">
                <h5>Register</h5>
            </div>
            <div class="card-body p-4">
                {% include 'includes/messages.html' %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="firstnameField" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstnameField" name="first-name" required />
                    </div>
                    <div class="mb-3">
                        <label for="lastnameField" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastnameField" name="last-name" required />
                    </div>
                    <div class="mb-3">
                        <label for="emailField" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="emailField" required />
                    </div>
                    <div class="mb-3">
                        <label for="passwordField" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordField" name="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="card-footer p-4">
                <p>Already a member? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>



        {% comment %} <div class="img1">
            <img src="./static/images/bg-1.png" alt="MATERIO">
        </div>
        <div class="img2">
            <img src="./static/images/bg-2.png" alt="MATERIO">
        </div> {% endcomment %}
    </div>
</div>

{% endblock content %}
